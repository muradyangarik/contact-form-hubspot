name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  php-lint:
    name: PHP Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysqli
        coverage: none
        
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-composer-
          
    - name: Install dependencies
      run: |
        composer global require squizlabs/php_codesniffer
        composer global require wp-coding-standards/wpcs
        composer global require dealerdirect/phpcodesniffer-composer-installer
        
    - name: Run PHP_CodeSniffer
      run: |
        ~/.composer/vendor/bin/phpcs --standard=phpcs.xml --report=checkstyle --report-file=phpcs-report.xml || true
        
    - name: Upload PHP_CodeSniffer results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: phpcs-report
        path: phpcs-report.xml

  php-tests:
    name: PHP Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: wordpress_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.1'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysqli
        coverage: xdebug
        
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
        restore-keys: |
          ${{ runner.os }}-composer-
          
    - name: Install dependencies
      run: |
        composer global require squizlabs/php_codesniffer
        composer global require wp-coding-standards/wpcs
        composer global require dealerdirect/phpcodesniffer-composer-installer
        composer global require yoast/phpunit-polyfills
        
    - name: Setup WordPress test environment
      run: |
        bash bin/install-wp-tests.sh wordpress_test root root localhost latest
        
    - name: Run PHPUnit tests
      run: |
        ~/.composer/vendor/bin/phpunit --configuration phpunit.xml --coverage-clover coverage.xml
        
    - name: Upload coverage reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: coverage-report
        path: coverage.xml
        
    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: tests/

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run security scan
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_PHP: true
        VALIDATE_HTML: true
        VALIDATE_CSS: true
        VALIDATE_JAVASCRIPT_ES: true
        VALIDATE_JSON: true
        VALIDATE_YAML: true
        VALIDATE_MARKDOWN: true

  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm install
      
    - name: Build assets
      run: npm run build
      
    - name: Check build output
      run: |
        if [ ! -f "assets/js/frontend.min.js" ]; then
          echo "Frontend JS not built"
          exit 1
        fi
        if [ ! -f "assets/css/frontend.min.css" ]; then
          echo "Frontend CSS not built"
          exit 1
        fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: [php-lint, php-tests, security-scan, build-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create deployment package
      run: |
        zip -r contact-form-hubspot.zip . -x "*.git*" "*.github*" "node_modules/*" "tests/*" "*.md" "composer.json" "composer.lock" "package.json" "package-lock.json" "phpcs.xml" "phpunit.xml"
        
    - name: Upload deployment package
      uses: actions/upload-artifact@v3
      with:
        name: deployment-package
        path: contact-form-hubspot.zip



